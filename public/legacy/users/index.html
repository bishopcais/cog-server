<!DOCTYPE html>
<html>
<head>
  <title>Users</title>
  <link rel="stylesheet" type="text/css" href="/legacy/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/legacy/css/fontawesome/all.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>


  <div class="container-fluid" data-container="main">
    <div class="text-right">
      <a href="/" class="home-button">
        <i class="fas fa-home"></i> Home
      </a>
    </div>
    <table>
      <thead>
        <tr> <th>Username</th> <th>Name</th> <th>Email</th> <th>Is Admin</th> <th>Keys</th> <th></th> </tr>
      </thead>
      <tbody data-container="user-rows"></tbody>
    </table>

    <script type="text/template" id="user-row-template">
      <td class="username"> <%= user.username %> </td>
      <td class="name"> <%= user.name %> </td>
      <td class="email"><%= user.email %></td>
      <td class="is-admin"> <%= user.isAdmin %> </td>
      <td class="keys"><%= user.keys && _.pluck(user.keys, 'key').join(', ') %></td>
      <td class="actions">
        <button class="btn btn-default btn-xs" data-username="<%= user.username %>" data-action="edit"> <i class="fa fa-edit"></i> </button>
        <button class="btn btn-danger btn-xs" data-username="<%= user.username %>" data-action="delete"> <i class="fa fa-trash"></i> </button>
      </td>
    </script>

    <div class="text-right">
      <div class="btn btn-success btn-xs" data-action="new">
        <i class="fas fa-plus"></i>
        New User
      </div>
    </div>
  </div>

  <script type="text/template" id="user-modal-template">
    <div class="modal-dialog user-modal">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h5 class="modal-title text-center">
            <%= user.username ? 'Edit': 'Create New User' %>
          </h5>
        </div>
        <div class="modal-body">
            <input type="text" name="username" placeholder="Username" value="<%= user.username %>" <%= user.username ? 'disabled': '' %>>
            <input type="text" name="name" placeholder="Full Name" value="<%= user.name %>">
            <input type="email" name="email" placeholder="Email" value="<%= user.email %>">
            <input type="password" name="password" placeholder="Password" value="<%= user.password %>" autocomplete="new-password">

          <div class="checkbox">
            <label>
              <input type="checkbox" name="is-admin" <%= user.isAdmin ? 'checked="checked"': '' %> > Is Admin
            </label>
          </div>

          <hr>

          <div>
            <h5 class="text-center">Keys</h5>
            <div data-container="keys">
            </div>
            <div>
              <input type="" name="new-key">
              <div class="btn btn-xs btn-success" data-action="add-key">
                <i class="fas fa-plus"></i>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" data-action="save">Save</button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="key-template">
    <div class="key">
      <%= key %>
      <span class="delete-key" data-action="delete-key" data-key="<%= key %>">
        <i class="fas fa-trash"></i>
      </span>
    </div>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/libraries/js/jquery.min.js"></script>
  <script src="/libraries/js/bootstrap.min.js"></script>
  <script src="/libraries/js/underscore-min.js"></script>
  <script src="/libraries/js/backbone-min.js"></script>
  <script src="./js/users.js"></script>
</body>
</html>
